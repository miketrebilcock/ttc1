<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>

            </div>           
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li class="active">
                        <a href="index.html#Pendalino"><i class="fa fa-fw fa-dashboard"></i> Pendalino</a>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Pendalino <small>7 Coaches</small>
                        </h1>                      
                    </div>
                </div>
                <!-- /.row -->               

                <div class="row">                    
                    <div class="col-lg-3 col-md-6">
                        <div class="panel panel-green">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa  fa-filter fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge" id="fuel" actual="100">100</div>
                                        <div>Fuel</div>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                    </div>                   
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-4">
                        <div class="panel panel-green">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-arrow-circle-o-up fa-fw"></i> Throttle</h3>
                            </div>
                            <div class="panel-body">
                               <input type="range" id="throttle" max="100" min="0" value="0" orient="vertical"/>
                            </div>
                        </div>
                    </div>
					<div class="col-lg-4">
                       	<canvas id="gauge3"></canvas>					
                    </div>
                    <div class="col-lg-4">
                        <div class="panel panel-red">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-arrow-circle-o-down fa-fw"></i> Brake</h3>
                            </div>
                            <div class="panel-body">
                               <input type="range" id="brake" max="100" min="0" value="0" orient="vertical"/> 
                            </div>
                        </div>						
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-long-arrow-right"></i> Train Dynamics</h3>
                            </div>
                            <div class="panel-body">
                                <div class="flot-chart">
                                    <div class="flot-chart-content" id="flot-moving-line-chart"></div>
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
				<div class="row">
                    <div class="col-sm-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-arrow-circle-o-up fa-fw"></i> Settings</h3>
                            </div>
                            <div class="panel-body">
								<div class="form-group">
                               <label >Min Power to Move</label>                               	
                               <input type="number" id="min_power_to_move" max="255" min="0" value="0"/>
								</div>
								<div class="form-group">
								<label >IP Address</label><input type="text" id="ip_address"/>
								</div>
                            </div>
                        </div>
                    </div>                    
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->

        </div>
